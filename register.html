<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webboard KakKak</title>
</head>
<body>
    <h1 style="text-align:center ;">Webboard KakKak</h1>
    <hr>
    <table style="border:2px solid black;" align="center" >
        <tr>
            <th colspan="3" align="left">กรอกข้อมูล</th>
        </tr>
        <tr>
            <td>ชื่อบัญชี :</td>
            <td colspan="2"><input type="text" name="Username"></td>
        </tr>
        <tr>
            <td>รหัสผ่าน :</td>
            <td colspan="2"><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td>ชื่อ-นามสกุล :</td>
            <td colspan="2"><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>เพศ :</td>
            <td><input type="radio" name="gender" value="m">ชาย<br>
            <input type="radio" name="gender" value="f">หญิง<br>   
            <input type="radio" name="gender" value="etc">อื่นๆ</td>    
            
        </tr>
        <tr>
            <td>อีเมล :</td>
            <td colspan="2"><input type="text" name="email"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="register"> </td>
        </tr>
    </table>
    <div style="text-align:center ;"><a href="index.html" >กลับไปหน้าหลัก</a></div>
    
</body>
</html>
